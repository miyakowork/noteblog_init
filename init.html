<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>笔记博客初始化设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="init.css">

</head>
<body class="layui-fluid">
<div id="initApp" class="layui-init-container">
    <blockquote class="layui-elem-quote layui-text">
        <p class="layui-slogan"><span>笔记博客</span>&nbsp;初始化设置</p>
        注：带红色[<span class="layui-danger-star">*</span>]的为必填项目，
        带红色[<span class="layui-danger-attention">!</span>]的为提交不可更改项目。
    </blockquote>
    <hr class="hr layui-bg-gray">
    <form class="layui-form" action="">

        <div v-if="step == 1">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    数据库名
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="dbName" v-model="step1Data.dbName" required lay-verify="required" placeholder="访问的数据库名"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    将数据放到哪个数据库
                    <span class="layui-danger-star">*</span><span class="layui-danger-attention">!</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    数据库账号
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="dbUser" v-model="step1Data.dbUser" required lay-verify="required" placeholder="访问数据库的账号"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    您的MySQL用户名
                    <span class="layui-danger-star">*</span><span class="layui-danger-attention">!</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    数据库密码
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="dbPass" v-model="step1Data.dbPass" required lay-verify="required" placeholder="访问数据库的密码"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    您的MySQL的密码
                    <span class="layui-danger-star">*</span><span class="layui-danger-attention">!</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    数据库主机
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="dbHost" v-model="step1Data.dbHost" required lay-verify="required" placeholder="数据库的主机地址"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    您的MySQL所在服务器地址
                    <span class="layui-danger-star">*</span><span class="layui-danger-attention">!</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    表前缀
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="dbTablePre" v-model="step1Data.dbTablePrev" required lay-verify="required" placeholder="数据库中的表前缀"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    区别其他表或者数据库中安装多个防止重名
                    <span class="layui-danger-star">*</span><span class="layui-danger-attention">!</span>
                </div>
            </div>
        </div>

        <div v-if="step == 2">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    站点标题
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="dbName" required lay-verify="required" placeholder="网站标题及LOGO处文字"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    网站标题LOGO处显示的文字
                    <span class="layui-danger-star">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    您的用户名
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="dbName" required lay-verify="required" placeholder="登录账号"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    您的后台登录账号
                    <span class="layui-danger-star">*</span><span class="layui-danger-attention">!</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    登录密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" name="dbName" required lay-verify="required" placeholder="登录密码"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    您的后台登录账号的密码
                    <span class="layui-danger-star">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    重录密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" name="dbName" required lay-verify="required" placeholder="重复输入上面的密码"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    重复上面输入的密码
                    <span class="layui-danger-star">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    电子邮件
                </label>
                <div class="layui-input-inline">
                    <input type="password" name="dbName" required lay-verify="required" placeholder="输入您的电子邮件"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    填写以便后续开启更多功能（接收消息等）
                    <span class="layui-danger-star">*</span>
                </div>
            </div>
        </div>


        <hr class="hr layui-bg-gray">

        <div class="layui-form-item">
            <div class="layui-input-block">
                <a class="layui-btn" @click="testMySQL" v-if="step == 1">测试MySQL连接</a>
                <a class="layui-btn" @click="nextStep" v-if="step == 1">下一步</a>
                <a class="layui-btn layui-btn-normal" @click="prevStep" v-if="step == 2">上一步</a>
                <button class="layui-btn layui-btn-danger" lay-submit lay-filter="formDemo" v-if="step == 2">立即提交
                </button>
            </div>
        </div>

    </form>


</div>
<script src="layui/layui.all.js"></script>
<script src="vue.min.js"></script>
<script src="init.js"></script>
</body>
</html>
